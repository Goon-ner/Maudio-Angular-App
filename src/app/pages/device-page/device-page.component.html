<div class="device-page">

  <h2 *ngIf="loading">Loading...</h2>

  <div *ngIf="productService.device as device" class="device-details">
    <img class="device-details_image" [src]="url + device.img" [alt]="device.name">

    <div class="device-details_info">
      <h2>{{ device.name }}</h2>
      <h3>Цена: {{ device.price }} Руб.</h3>
      <p>Оценка: {{ device.rating }}</p>
      <button (click)="basketService.addBasket(device)" >В корзину</button>
    </div>

  </div>
</div>
